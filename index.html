<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Làm Việc Từ Xa - Nền Tảng Hỗ Trợ Từ Xa</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('connect', () => {
            console.log('Kết nối thành công: ' + socket.id);
        });
    </script>
</head>
<body>
    <h1>Chào mừng đến với Ứng Dụng Làm Việc Từ Xa</h1>
</body>
